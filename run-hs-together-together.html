<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Run - Together, Together</title>
  <meta name="description" content="Fullscreen timeline playback for the fan lightshow." />
  <link rel="stylesheet" href="./css/styles.css?v=19" />
</head>

<body class="run-page">
  <div id="screen" class="run-screen" aria-hidden="true"></div>
  <button id="startBtn" class="run-start" type="button">Start</button>

  <div id="runLoader" class="run-loader" hidden>
    <div class="run-loader-card">
      <h2>Load show files</h2>
      <p class="muted">If you opened this page directly (file://), your browser blocks JSON files. Load them manually.</p>
      <label for="timelineFile">timeline.json</label>
      <input id="timelineFile" type="file" accept="application/json" />
      <label for="seatmapFile">seatmap_mapping.json</label>
      <input id="seatmapFile" type="file" accept="application/json" />
      <p class="muted" id="loaderStatus">Waiting for files...</p>
    </div>
  </div>

  <div id="runStatus" class="run-status"></div>

  <script src="./js/run-hs-together-together.js?v=2"></script>
</body>
</html>
