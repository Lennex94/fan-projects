<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join • Together, Together</title>
  <meta name="description" content="Live beat-synced visualizer for the Together, Together fanproject." />
  <link rel="stylesheet" href="./css/styles.css?v=1" />
</head>

<body class="run-page">
  <main class="run-wrap" aria-label="Run page">
    <div class="run-card">
      <h1 class="run-title">Together, Together • Live Mode</h1>
      <p class="run-sub">
        Tap start, allow microphone access, then keep your screen on. The visuals react to the music.
      </p>

      <div class="run-row">
        <button class="btn primary" id="startBtn" type="button">Start (enable mic)</button>
        <button class="btn" id="stopBtn" type="button" disabled>Stop</button>
        <a class="btn" href="./project-hs-together-together.html">Back to Info</a>
      </div>

      <div class="run-stats">
        <div class="stat">
          <div class="stat-label">Status</div>
          <div class="stat-value" id="status">Idle</div>
        </div>
        <div class="stat">
          <div class="stat-label">BPM</div>
          <div class="stat-value" id="bpm">–</div>
        </div>
        <div class="stat">
          <div class="stat-label">Beats</div>
          <div class="stat-value" id="beats">0</div>
        </div>
      </div>

      <div class="run-pulseWrap" aria-hidden="true">
        <div class="run-pulse" id="pulse"></div>
      </div>

      <p class="run-hint">
        iPhone tip: If it doesn’t start, tap again (Safari loves drama). Also: keep your phone brightness up.
      </p>
    </div>
  </main>

  <!-- aubiojs (WASM) -->
  <script src="https://unpkg.com/aubiojs"></script> <!-- usage per aubiojs docs --> 
  <script src="./js/run-hs-together-together.js?v=1"></script>
</body>
</html>
