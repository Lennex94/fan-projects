<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Run - Together, Together</title>
  <meta name="description" content="Fullscreen timeline playback for the fan lightshow." />
  <link rel="stylesheet" href="./css/styles.css?v=21" />
</head>

<body class="run-page project-detail-page">
  <div id="screen" class="run-screen" aria-hidden="true"></div>
  <button id="startBtn" class="run-start" type="button" disabled>Loading...</button>

  <div id="runLoader" class="run-loader" hidden>
    <div class="run-loader-card">
      <h2>PROJECT FILES COULD NOT BE LOADED</h2>
      <p class="text-muted" style="font-size: 0.9rem; margin-bottom: 25px;">The files could not be loaded automatically from the server. Please upload them manually.</p>

      <label for="timelineFile">timeline.json</label>
      <input id="timelineFile" type="file" accept="application/json" />

      <label for="seatmapFile">seatmap_mapping.json</label>
      <input id="seatmapFile" type="file" accept="application/json" />

      <p id="loaderStatus" style="margin-top: 25px; color: #00C4CC; font-weight: 600; font-size: 0.85rem; letter-spacing: 0.05em;">WAITING FOR FILES...</p>
    </div>
  </div>

  <div id="runStatus" class="run-status"></div>

  <script src="./js/run-hs-together-together.js?v=6"></script>
</body>
</html>
